<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-Poppins">
    <!-- header -->
    <header class="border-[1px] border-black md:px-0 px-4">
      <nav class="wrapper flex justify-center py-4">
        <img src="../images/Staycation..svg" alt="stayctation" />
      </nav>
    </header>
    <main>
      <section class="wrapper flex flex-col items-center pt-20">
        <div class="flex">
          <div class="flex items-center gap-10">
            <div>
              <div
                class="rounded-full bg-[#1ABC9C] w-[50px] h-[50px] flex items-center justify-center"
              >
                <h1 class="font-medium text-[1.5rem] text-[#898989]">
                  <img src="../images/marked-icon.svg" alt="" />
                </h1>
              </div>
            </div>
            <div
              class="rounded-full border-[1px] w-[60px] h-[60px] border-secondary-300 flex justify-center items-center"
            >
              <div
                class="rounded-full bg-secondary-300 w-[50px] h-[50px] flex items-center justify-center"
              >
                <h1 class="font-medium text-[1.5rem] text-[#898989]">2</h1>
              </div>
            </div>
            <div>
              <div
                class="rounded-full bg-secondary-300 w-[50px] h-[50px] flex items-center justify-center"
              >
                <h1 class="font-medium text-[1.5rem] text-[#898989]">3</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-20 text-center">
          <h1 class="font-semibold text-[2.625rem] leading-[63px] text-primary">
            Booking Information
          </h1>
          <p class="font-light text-[1.125rem] leading-[27px] text-secondary">
            Please fill up the blanks field below
          </p>
        </div>

        <section class="grid grid-cols-2 gap-20 mt-20">
          <div class="space-y-4">
            <h1 class="paragraph !text-[#000000] !font-normal">
              Transfer Payment:
            </h1>
            <div class="space-y-3">
              <div class="flex gap-1">
                <h1 class="font-normal text-base leading-[27.2px] text-black">
                  Tax:
                </h1>
                <span class="font-medium text-base leading-[27.2px] text-black"
                  >10%</span
                >
              </div>
              <div class="flex gap-1">
                <h1 class="font-normal text-base leading-[27.2px] text-black">
                  Sub total:
                </h1>
                <span class="font-medium text-base leading-[27.2px] text-black"
                  >$480 USD</span
                >
              </div>
              <div class="flex gap-1">
                <h1 class="font-normal text-base leading-[27.2px] text-black">
                  Total: 
                </h1>
                <span class="font-medium text-base leading-[27.2px] text-black"
                  >$580 USD</span
                >
              </div>
            </div>
            <div class="flex items-start gap-2">
              <img src="../images/bca-bank.svg" alt="bca-bank">
              <div>
                <h4 class="paragraph !font-normal !text-black">Bank Central Asia</h4>
                <h4 class="paragraph !font-normal !text-black">2208 1996</h4>
                <h4 class="paragraph !font-normal !text-black">Tesla Inc.</h4>
              </div>
            </div>
            <div class="flex items-start gap-2">
              <img src="../images/mandiri-bank.svg" alt="mandiri-bank">
              <div>
                <h4 class="paragraph !font-normal !text-black">Bank Mandiri</h4>
                <h4 class="paragraph !font-normal !text-black">2208 1996</h4>
                <h4 class="paragraph !font-normal !text-black">Tesla Inc.</h4>
              </div>
            </div>
          </div>

          <div class="space-y-7">
            <div class="flex flex-col gap-4 font-normal">
              <label for="#" class="text-[1.125rem] leading-[0.6px]"
                >Upload Transfer Proof</label
              >
              <input
                type="text"
                placeholder=""
                class="w-[320px] h-[51.56px] bg-[#F5F6F8] rounded-[4px] outline-none px-3"
              />
            </div>
            <div class="flex flex-col gap-4 font-normal">
              <label for="#" class="text-[1.125rem] leading-[0.6px]"
                >Bank Origin</label
              >
              <input
                type="text"
                placeholder=""
                class="w-[320px] h-[51.56px] bg-[#F5F6F8] rounded-[4px] outline-none px-3"
              />
            </div>
            <div class="flex flex-col gap-4 font-normal">
              <label for="#" class="text-[1.125rem] leading-[0.6px]"
                >Sender Name</label
              >
              <input
                type="text"
                placeholder=""
                class="w-[320px] h-[51.56px] bg-[#F5F6F8] rounded-[4px] outline-none px-3"
              />
            </div>
          </div>
        </section>

        <div class="mt-20 flex flex-col gap-3 mb-20">
          <button class="btn">Continue to Book</button>
          <button class="btn !bg-[#F5F6F8] !text-[#B2B2B2]">Cancel</button>
        </div>
      </section>
    </main>
  </body>
</html>
